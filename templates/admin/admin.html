<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li onclick="showSection('dashboard')">Dashboard</li>
                <li onclick="showSection('users')">Users</li>
                <li onclick="showSection('games')">Games</li>
                <li onclick="showSection('leaderboard')">Leaderboard</li>
            </ul>
        </aside>

        <main class="content">
            <!-- Dashboard -->
            <section id="dashboard" class="admin-section">
                <h1>Dashboard</h1>
                <div class="stats">
                    <div>Total Users: <span id="totalUsers">0</span></div>
                    <div>Total Games: <span id="totalGames">0</span></div>
                </div>
            </section>

            <!-- User Management -->
            <section id="users" class="admin-section hidden">
                <h1>Users</h1>
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <!-- Game Management -->
            <section id="games" class="admin-section hidden">
                <h1>Games</h1>
                <table id="gamesTable">
                    <thead>
                        <tr>
                            <th>Game ID</th>
                            <th>User</th>
                            <th>Score</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
    </div>
    
    <!-- Leaderboard -->
<section id="leaderboard" class="admin-section hidden">
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>üèÖ Rank</th>
                <th>üë§ Username</th>
                <th>üìä Score</th>
            </tr>
        </thead>
        <tbody id="adminLeaderboardTable">
            <!-- Dynamic leaderboard rows will be inserted here -->
        </tbody>
    </table>
</section>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
