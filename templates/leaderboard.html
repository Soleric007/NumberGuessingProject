<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏆 Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaderboard.css') }}">
    <script defer src="{{ url_for('static', filename='js/leaderboard.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div class="container mx-auto p-6 text-center">
        <h1 class="text-4xl font-bold mb-6 text-blue-400">🏆 Leaderboard</h1>

        <!-- Search bar -->
        <input type="text" id="searchInput" placeholder="🔍 Search Player..." 
               class="block w-full p-2 mb-4 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">

        <!-- Sort Buttons -->
        <div class="flex justify-center space-x-4 mb-4">
            <button id="sortAsc" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">⬆ Sort Asc</button>
            <button id="sortDesc" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded">⬇ Sort Desc</button>
        </div>

        <!-- Leaderboard Table -->
        <div class="overflow-x-auto fade-in">
            <table>
                <thead>
                    <tr>
                        <th>🏅 Rank</th>
                        <th>👤 Username</th>
                        <th>📊 Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboardTable">
                    <!-- Dynamic leaderboard rows injected here -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
