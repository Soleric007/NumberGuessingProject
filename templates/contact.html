<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
    <script src="{{ url_for('static', filename='js/contact.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p><strong>Email:</strong> solomonikennaofficial@gmail.com</p>
            <p><strong>Address:</strong>Asaba, Delta State, Nigeria</p>
            <p><strong>Phone:</strong> +2349137438301</p>
        </div>

        <h2>Submit Feedback</h2>
        <form id="feedback-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="message">Your Feedback</label>
            <textarea id="message" placeholder="Type your feedback here..." required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>

        <div class="buttons">
            <button onclick="goHome()">🏠 Home</button>
            <button onclick="goLeaderboard()">🏆 Leaderboard</button>
            <button onclick="goBackToGame()">🎮 Back to Game</button>
        </div>
    </div>
</body>
</html>
