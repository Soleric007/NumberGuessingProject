<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
    <script src="{{ url_for('static', filename='js/game.js') }}" defer></script>
</head>
<body class="light-mode">
    <div class="header">
        <button id="new-game">🔄 New Game</button>
        <button id="logout-btn" class="logout">🚪 Logout</button>
        <button id="leaderboard-btn" onclick="goToLeaderboard()">🏆 Leaderboard</button>
        <button id="toggle-mode">🌙 Toggle Mode</button>
    </div>
    

    <div id="game-container">
        <h1>Guess the Number</h1>
        <p>Try to guess the secret number between 1 and 100!</p>

        <div class="input-container">
            <input type="number" id="guess" placeholder="Enter your guess">
            <button id="submit-guess">Submit</button>
        </div>

        <p id="message"></p>
        <div id="progress-bar"><div id="progress"></div></div> <!-- Progress bar -->

        <p>Attempts: <span id="attempts">0</span></p>

    </div>

    <audio id="success-sound" src="{{ url_for('static', filename='sounds/success.mp3') }}"></audio>
    <audio id="error-sound" src="{{ url_for('static', filename='sounds/error.wav') }}"></audio>
    <audio id="fail-sound" src="{{ url_for('static', filename='sounds/failed.mp3') }}"></audio>
</body>
</html>
