<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Number Guessing Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="{{ url_for('static', filename='js/auth.js') }}"></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white">
    <div class="flex flex-col items-center justify-center h-screen">
        <h2 class="text-3xl font-bold mb-4">Register</h2>
        <form id="registerForm" class="bg-white dark:bg-gray-800 p-6 rounded shadow-md w-80">
            <input type="text" id="username" placeholder="Username" class="w-full p-2 mb-2 border rounded" required>
            <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-2 border rounded" required>
            <button type="submit" class="w-full bg-green-600 text-white p-2 rounded">Register</button>
        </form>
        <p class="mt-4">Already have an account? <a href="/login" class="text-blue-500">Login</a></p>
    </div>
</body>
</html>
